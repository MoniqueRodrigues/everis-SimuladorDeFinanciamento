<!-- DADOS DO IMÓVEL -->
<!-- {{titulo}} -->

<p>Dados do Imóvel </p>
<form name="dadosImovel" class="dadosImovel container">
    <div class="row g-3 d-flex justify-content-sm-between">

        <!-- tipo de imovel -->
        <div class="col">
            <label for="tipoImovel" class="form-label"></label>
            <select class="form-control" ng-model="imovel.tipo" name="tipoImovel"
                ng-options="listaImoveis for listaImoveis in tipo" ng-required="true">
                <option value="">Tipo do Imóvel</option>
            </select>
        </div>

        <!-- valor da renda -->
        <div class="col">
            <div class="col">
                <label for="rendaImovel" class="form-label"></label>
                <input type="text" id="rendaImovel" name="rendaImovel" ng-required="true" class="form-control"
                    placeholder="Renda mensal" pattern="^(?!0|\.00)[0-9]+(,\d{3})*(.[0-9]{0,2})$"
                    ng-model="imovel.rendaImovel" aria-label="">
                <div class ng-show="dadosImovel.rendaImovel.$invalid && dadosImovel.rendaImovel.$dirty">"teste"</div>
            </div>
        </div>

        <!-- valor do imóvel -->
        <div class="col">
            <label for="valorImovel" class="form-label"></label>
            <input ng-change="validaEntrada()" type="text" id="valorImovel" name="valorImovel" ng-required="true"
                class="form-control" placeholder="Valor do imóvel" pattern="^[0-9]+$" ng-model="imovel.valorImovel"
                aria-label="">
            <!-- <input ng-change="validaEntrada()" type="text" id="valorImovel" name="valorImovel" ng-required="true"
                class="form-control" placeholder="Valor do imóvel" mask-currency="'R$'"
                config="{group:'.',decimal:',',indentation:' '}" ng-model="imovel.valorImovel" aria-label=""> -->
            <div class ng-show="dadosImovel.valorImovel.$invalid && dadosImovel.valorImovel.$dirty">Preencha com o valor do imóvel desejado</div>
        </div>
    </div>

    <div class="row g-3 d-flex justify-content-sm-between">
        <!-- valor da entrada -->
        <div class="col">
            <label for="valorEntrada" class="form-label"></label>
            <input ng-change="validaEntrada()" type="number" id="valorEntrada" name="valorEntrada"
                min="{{resulCalculo}}" ng-required="true" class="form-control" placeholder="Valor da entrada"
                ng-model="imovel.valorEntrada"  aria-label="">
            <div class ng-show="dadosImovel.valorEntrada.$invalid && dadosImovel.valorEntrada.$dirty">Preencha com no
                mínimo 20% do valor do imóvel.</div>
        </div>

        <!-- quantidade de parcelas -->
        <div class="col">
            <label for="quantdParcelas" class="form-label"></label>
            <input type="number" id="quantdParcelas" min="1" max="360" pattern="[0-9]+$" name="quantdParcelas"
                ng-required="true" class="form-control" placeholder="Em quantas parcelas deseja parcelar?"
                ng-model="imovel.parcelas" aria-label="">
            <div class ng-show="dadosImovel.quantdParcelas.$invalid && dadosImovel.quantdParcelas.$dirty">Preencha com
                no máximo 360 parcelas</div>
        </div>

    </div>

    <!-- botão -->
    <div class="button-imovel">
        <div class=" d-flex justify-content-sm-between">
            <button ng-click="telaProponente()" type="button" class="btn btn-primary btn-sm ">VOLTAR</button>
            <button ng-click="cadastra_imovel(dadosImovel)" type="button" class="btn btn-primary btn-sm "
                ng-disabled="dadosImovel.$invalid">SIMULAR</button>
        </div>

    </div>
</form>
